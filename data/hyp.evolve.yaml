# Hyperparameters for COCO training from scratch
# python train.py --batch 40 --cfg yolov5m.yaml --weights '' --data coco.yaml --img 640 --epochs 300
# See tutorials for hyperparameter evolution https://github.com/ultralytics/yolov5#tutorials


lr0: 0.00827  # initial learning rate (SGD=1E-2, Adam=1E-3)
lrf: 0.19328  # final OneCycleLR learning rate (lr0 * lrf)
momentum: 0.94317  # SGD momentum/Adam beta1
weight_decay: 0.00061  # optimizer weight decay 5e-4
warmup_epochs: 3.0317  # warmup epochs (fractions ok)
warmup_momentum: 0.83885  # warmup initial momentum
warmup_bias_lr: 0.11889  # warmup initial bias lr
box: 0.04805  # box loss gain
cls: 0.49215  # cls loss gain
cls_pw: 1.0519 # cls BCELoss positive_weight
obj: 1.0713  # obj loss gain (scale with pixels)
obj_pw: 0.95721  # obj BCELoss positive_weight
iou_t: 0.20  # IoU training threshold
anchor_t: 3.9343  # anchor-multiple threshold
# anchors: 3  # anchors per output layer (0 to ignore)
fl_gamma: 0.0  # focal loss gamma (efficientDet default gamma=1.5)
hsv_h: 0.01383  # image HSV-Hue augmentation (fraction)
hsv_s: 0.7  # image HSV-Saturation augmentation (fraction)
hsv_v: 0.35433  # image HSV-Value augmentation (fraction)
degrees: 0.0  # image rotation (+/- deg)
translate: 0.11261  # image translation (+/- fraction)
scale: 0.48179  # image scale (+/- gain)
shear: 0.0  # image shear (+/- deg)
perspective: 0.0  # image perspective (+/- fraction), range 0-0.001
flipud: 0.0  # image flip up-down (probability)
fliplr: 0.5  # image flip left-right (probability)
mosaic: 0.94363  # image mosaic (probability)
mixup: 0.0  # image mixup (probability)
copy_paste: 0.0 # segment copy-paste (probability)
anchors: 3.163 #anchoers

